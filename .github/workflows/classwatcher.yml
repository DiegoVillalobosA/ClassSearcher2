name: classwatcher

on:
  schedule:
    # dispara cada 5 min; el script duerme 5–10 min aleatorio antes de buscar
    - cron: "*/5 * * * *"
  workflow_dispatch: {}

concurrency:
  group: classwatcher-${{ github.ref }}
  cancel-in-progress: true

jobs:
  run:
    permissions:
      contents: write  # para poder commitear state.json
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Playwright
        run: |
          pip install --upgrade pip
          pip install playwright
          python -m playwright install --with-deps chromium

      - name: Run monitor
        env:
          URL: https://catalog.apps.asu.edu/catalog/classes
          QUERIES_JSON: '[{"subject":"CSE","number":"412","term":"Spring 2026"}]'
          LOCATION_EXCLUDE: ASU Online
          # jitter 5–10 min para no parecer bot
          JITTER_MIN_SEC: "300"
          JITTER_MAX_SEC: "600"
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python monitor.py

      - name: Upload debug artifacts (video + screenshots + html)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-${{ github.run_id }}
          path: |
            recordings/**
            debug/**

      - name: Commit state if changed
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add state.json
            git commit -m "update state [skip ci]" || true
            git push
          fi
