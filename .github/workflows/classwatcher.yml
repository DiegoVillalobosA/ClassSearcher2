name: classwatcher

on:
  schedule:
    # corre cada 8 min (UTC); con jitter 0–4 min en el script => 8–12 min reales
    - cron: "*/8 * * * *"
  workflow_dispatch: {}

concurrency:
  group: classwatcher-${{ github.ref }}
  cancel-in-progress: true

jobs:
  run:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Playwright
        run: |
          pip install --upgrade pip
          pip install playwright
          python -m playwright install --with-deps chromium

      - name: Run monitor
        env:
          URL: https://catalog.apps.asu.edu/catalog/classes
          QUERIES_JSON: '[{"subject":"CSE","number":"412","term":"Spring 2026"}]'
          LOCATION_EXCLUDE: ASU Online
          # jitter para intervalos ~10 min (8–12 min efectivos)
          JITTER_MIN_SEC: "0"
          JITTER_MAX_SEC: "240"
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python monitor.py

      # Calcula si toca subir artefactos por muestreo (1 vez aprox. por hora = cada 6 corridas)
      - name: Decide artifact sampling (once an hour)
        id: sample
        run: |
          RUN=${{ github.run_number }}
          if [ $((RUN % 6)) -eq 0 ]; then
            echo "upload=true" >> "$GITHUB_OUTPUT"
          else
            echo "upload=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Upload debug artifacts (video + screenshots + html)
        if: failure() || (success() && steps.sample.outputs.upload == 'true')
        uses: actions/upload-artifact@v4
        with:
          name: debug-${{ github.run_id }}
          path: |
            recordings/**
            debug/**
          if-no-files-found: ignore

      - name: Commit state if changed
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add state.json
            git commit -m "update state [skip ci]" || true
            git push
          fi
